<html>
    <head>
        <meta charset="utf-8">
        <title>Test Lecteur Web Component audio avec Web Audio API</title>
        <!-- Charger la bibliothÃ¨que web-audioControls avant les composants -->
        <script src="components/libs/web-audioControls.js"></script>
        <!-- Charger les composants Web dans l'ordre -->
        <script src="components/my-playlist.js" type="module"></script>
        <script src="components/audio-visualizer.js" type="module"></script>
        <script src="components/audio-equalizer.js" type="module"></script>
        <script src="components/audio-balance.js" type="module"></script>
        <script src="components/audioplayer.js" type="module"></script>
        
    </head>
    <body>
        <h1>Mon lecteur audio</h1>
        <!-- IMPORTANT: avec Web Audio (createMediaElementSource), les sources distantes doivent autoriser le CORS -->
        <!-- Exemple Wikimedia (CORS OK) -->
        <my-audio-player id="player1" src="https://upload.wikimedia.org/wikipedia/commons/d/d3/Beatboxset1_pepouni.ogg"></my-audio-player>

        <h2>Playlist (composant)</h2>
        <my-playlist
          target="#player1"
          tracks='[
            {"title":"Hardstyle kick","src":"https://upload.wikimedia.org/wikipedia/commons/a/a3/Hardstyle_kick.wav"},
            {"title":"Closed HiHat","src":"https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c9/Hi-Hat_Cerrado.ogg/Hi-Hat_Cerrado.ogg.mp3"},
            {"title":"Open HiHat","src":"https://upload.wikimedia.org/wikipedia/commons/transcoded/0/07/Hi-Hat_Abierto.ogg/Hi-Hat_Abierto.ogg.mp3"}
          ]'
        ></my-playlist>
    </body>
</html>
